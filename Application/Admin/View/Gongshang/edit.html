<div class="pd-20">
	<form action="{:U('Admin/Gongshang/update')}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>服务标题：</label>
			<div class="formControls col-10">

		<div class="row cl">
			
			<label class="form-label col-2"><span class="c-red">*</span>服务类型：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="zhonglei" id="zhonglei" class="select">
					<option value="">请选择</option>
				</select>
				</span> 
			</div>
			
			<label class="form-label col-2"><span class="c-red">*</span>服务种类：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="fenlei" id="fenlei" class="select">
				</select>
				</span> 
			</div>
			<script type="text/javascript">
			//信息声明
				var p = ['工商注册','财务会计','商标专利','起名'];
				var c = [];
				c[0] = ['内资公司注册','海外公司注册','外资公司注册','香港公司注册'];
				c[1] = ['代理记帐','验资','财务审计','资产评估','税务咨询','工程造价'];
				c[2] = ['商标服务','专利服务','版权服务'];
				c[3] = ['起名','风水','算命'];
	

	//初始化
	function init(){
		var html = "";
		for(var i=0;i<p.length;i++){
			html += '<option value="'+p[i]+'" ww="'+i+'">'+p[i]+'</option>';
		}
		//设置省的innerHTML
		zhonglei.innerHTML = html;
	}
	init();

	//省份绑定onchange事件
	zhonglei.onchange = function(){
		var options = zhonglei.getElementsByTagName('option');
		for(var i=0;i<options.length;i++){
			if(options[i].selected==true){
				var v = options[i].getAttribute('ww');
			}
		}
		//获得当前省份所对象的城市的列表
		var fenlei = c[v];
		//动态循环创建元素
		var html = '';
		for(var i=0;i<fenlei.length;i++){
			html += '<option value="'+fenlei[i]+'">'+fenlei[i]+'</option>';
		}
		//获取元素
		var cs = document.getElementById('fenlei');
		//设置文本
		cs.innerHTML = html;
	}

	</script>
