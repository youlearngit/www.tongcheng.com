<script type="text/javascript" src="__PUBLIC__/Admin/city/js/jquery.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/city/js/jquery.cityselect.js"></script>
        <script type="text/javascript">
           $(function(){
                $("#city").citySelect({
                    nodata:"none",
                    required:false
                }); 
            });
        </script>

<body>
<div class="pd-20">
	<form action="{:U('Admin/Pinglun/update')}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
	<input type="hidden" value="{$res['id']}" name="id">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>评论者：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$res['user']}" placeholder="" id="" name="title" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>商品名：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$res['name']}" placeholder="" id="" name="title" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>时间</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$res['atime']}" placeholder="" id="" name="title" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">评论内容：</label>
			<div class="formControls col-10">
				<textarea name="content" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$res['content']}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>

		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
			</div>
		</div>


	</form>
</div>
</div>
