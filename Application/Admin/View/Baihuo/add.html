<div class="pd-20">
	<form action="{:U('Admin/Baihuo/insert')}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>百货标题：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="" placeholder="" id="biaoti" name="title" style="width:500px">
				<span style="color:red" id="baihuo_biaoti"></span>
			</div>
			<script type="text/javascript">
				// 当丧失焦点的时候
				var aa;
				$('#biaoti').blur(function(){
					// 获取值
					
					var res=$('#biaoti').val();
					if(res){
						$('#baihuo_biaoti').html('');
						aa=1;
					}else{
						$('#baihuo_biaoti').html('请输入标题');
						aa=0;
					}
				})
			</script>
		</div>

		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>百货类型：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="zhonglei" id="zhonglei" class="select">
					<option value="">请选择</option>
				</select>
				</span> 
			</div>
			
			<label class="form-label col-2"><span class="c-red">*</span>百货品种：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="fenlei" id="fenlei" class="select">
				</select>
				</span> 
			</div>
			<script type="text/javascript">
	//信息声明
	var p = ['家具日用','服装箱包','文体户外'];
	var c = [];
	c[0] = ['生活用品','灯具照明','布艺饰品'];
	c[1] = ['服装','鞋','箱包','配饰','首饰','手表'];
	c[2] = ['户外用品','健身器材','轮滑/滑板','瑜伽用品'];
	

	//初始化
	function init(){
		var html = "";
		for(var i=0;i<p.length;i++){
			html += '<option value="'+p[i]+'" ww="'+i+'">'+p[i]+'</option>';
		}
		//设置省的innerHTML
		zhonglei.innerHTML = html;
	}
	init();

	//省份绑定onchange事件
	zhonglei.onchange = function(){
		var options = zhonglei.getElementsByTagName('option');
		for(var i=0;i<options.length;i++){
			if(options[i].selected==true){
				var v = options[i].getAttribute('ww');
			}
		}
		//获得当前省份所对象的城市的列表
		var fenlei = c[v];
		//动态循环创建元素
		var html = '';
		for(var i=0;i<fenlei.length;i++){
			html += '<option value="'+fenlei[i]+'">'+fenlei[i]+'</option>';
		}
		//获取元素
		var cs = document.getElementById('fenlei');
		//设置文本
		cs.innerHTML = html;
	}

	</script>

		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>产品新旧：</label>
				<div class="formControls col-2"> <span class="select-box">
					<select name="hownew" class="select">
						<option value="95成新">95成新</option>
						<option value="9成新">9成新</option>

		<div class="row cl">
		
			<label class="form-label col-2">价格：</label>

				<input type="text" name="price" id="jiage" placeholder="" value="" class="input-text" style="width:200px">
				元
				<span style="color:red" id="baihuo_jiage"></span>
			</div>

			<script type="text/javascript">
				var bb;
				$('#jiage').blur(function(){
					// 获取值
					var res=$('#jiage').val();
					if(res){
						$('#baihuo_jiage').html('');
						bb=1;
					}else{
						$('#baihuo_jiage').html('请输入价格');
						bb=0;
					}
				})
			</script>
		</div>
		<div class="row cl" id="city">
			<label class="form-label col-2">您的城市：</label>
			<select class="prov" name="prov"></select>  
			<select class="city" disabled="disabled" name="city"></select> 
			<select class="dist" disabled="disabled" name="dist"></select> 
		</div>
		<div class="row cl" id="picdiv">
			<label class="form-label col-2"><span class="c-red">*</span>上传图片：</label>
			<input type="file" name="pic[]">
			<input type="button" id="add" value="继续添加">
		</div>
		<literal>
		<script type="text/javascript">
		$('#add').click(function(){
			var input = $('input[type="file"][name="pic[]"]').eq(0).clone(true);
			input.insertBefore('#add');

		})
		</script>

				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>

		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit" id="baocun"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
			</div>
			<script type="text/javascript">
				$('#baocun').click(function(){
					$('#biaoti').blur();
					$('#jiage').blur();
					if(aa!=1 || bb!=1){
						return false;
					}
				})
			</script>
