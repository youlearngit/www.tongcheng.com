<title>新增图片</title>

<body>
<div class="pd-20">
	<form action="{:U('Admin/Quanxian/insert')}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
	
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>权限所有者：</label>
			<div class="formControls col-2"> <span class="select-box">
				<!-- <select name="xj" class="select"> -->
					<select name="uid" id="pro" class="select">
						<foreach name="user" item="vo" > 
	            			<option value="{$vo['id']}">{$vo['username']}</option>
						</foreach>
					</select>
				</span> 
			
			</div>
		</div>
		

		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>权限等级：</label>
			<div class="formControls col-2"> <span class="select-box">
				<!-- <select name="xj" class="select"> -->
					<select name="group_id" id="pro" class="select">
						<foreach name="level" item="vo" > 
	            			<option value="{$vo['id']}">{$vo['title']}</option>
						</foreach>
					</select>
				</span> 
			
			</div>
		</div>


		<!-- <div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>权限：</label>
			<div class="formControls col-2"> <span class="select-box">
				
					<select name="rid" id="pro" class="select">
						<foreach name="rule" item="vo" > 
	            			<option value="{$vo['id']}">{$vo['title']}</option>
						</foreach>
					</select>
				</span> 
			
			</div>
		</div> -->
		
		
	
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
			</div>
		</div>
	</form>
</div>
</div>
