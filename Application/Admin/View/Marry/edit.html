			<script type="text/javascript">

			var c = [];

			c[2] = ['庆典公司','演出表演','场地布置','展览展会','活动策划','礼仪模特'];

  
			c[3] = ['婚庆公司','婚车租赁','婚宴酒店','彩妆造型','婚庆用品','司仪','婚礼跟拍','婚纱礼服','珠宝首饰'];

			c[4] = ['婚纱摄影','写真/艺术照','儿童摄影','商业摄影','摄像录像','彩扩冲印','相框相册制作'];
			c[5] = ['婚纱摄影','写真/艺术照','儿童摄影','商业摄影','摄像录像','彩扩冲印','相框相册制作'];

			// 初始化
			function init(){
				var html = '';
				for(var i=0;i<p.length;i++){
					html += '<option value="'+p[i]+'" ww="'+i+'">'+p[i]+'</option>';
				}
				// 设置省的innerHTML
				pro.innerHTML = html;
			}

			init();

			// 省份绑定onchange  事件
			pro.onchange = function(){
				var options = pro.getElementsByTagName('option');
				for(var i=0;i<options.length;i++){
					if(options[i].selected==true){
						var v = options[i].getAttribute('ww');
					}
				}

				// 获取当前省份对应的城市列表
				var citys = c[v];

				// 动态循环创建元素
				var html = '';
				for(var i=0;i<citys.length;i++){
					html += '<option value="'+citys[i]+'">'+citys[i]+'</option>';
				}

				// 获取元素
				var cs = document.getElementById('citys');
				// 设置文本
				cs.innerHTML = html;
			}
		</script>
