<!DOCTYPE HTML>
<html>
<head>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<script type="text/javascript" src="lib/PIE_IE678.js"></script>
<![endif]-->
<link href="__PUBLIC__/Admin/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="__PUBLIC__/Admin/jquery-1.8.3.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/editor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/editor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/editor/lang/zh-cn/zh-cn.js"></script>
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>新增图片</title>
<script type="text/javascript" src="__PUBLIC__/Admin/city/CascadeJs.js"></script>
</head>
<body onLoad="Init('','','')">
<div class="pd-20">
	<form action="{:U('Admin/Car/insert')}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>产品标题：</label>
				<div class="formControls col-10">
					<input type="text" class="input-text" value="" placeholder="" id="" name="title">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>产品摘要：</label>
				<div class="formControls col-10">
					<input type="text" class="input-text" value="" placeholder="" id="" name="content">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>汽车品牌：</label>
				<div class="formControls col-2"> <span class="select-box">
					<select name="brand" class="select">
						<option value="不限">不限</option>
						<option value="大众">大众</option>
						<option value="本田">本田</option>
						<option value="别克">别克</option>
						<option value="现代">现代</option>
						<option value="宝马">宝马</option>
						<option value="奇瑞">奇瑞</option>
						<option value="比亚迪">比亚迪</option>
						<option value="雪佛兰">雪佛兰</option>
						<option value="奥迪">奥迪</option>
						<option value="长安">长安</option>
						<option value="宾利">宾利</option>
						<option value="法拉利">法拉利</option>
						<option value="奔驰">奔驰</option>
						<option value="马自达">马自达</option>
						<option value="福田">福田</option>
						<option value="铃木">铃木</option>
						<option value="雪铁龙">雪铁龙</option>
						<option value="吉利">吉利</option>
						<option value="福特">福特</option>
						<option value="起亚">起亚</option>
						<option value="别克">别克</option>
						<option value="丰田">丰田</option>
						<option value="一汽">一汽</option>
					</select>
					</span> 
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>汽车类型：</label>
				<div class="formControls col-2"> <span class="select-box">
					<select name="type" class="select">
						<option value="不限">不限</option>
						<option value="不限">轿车</option>
						<option value="越野">越野</option>
						<option value="MVP">MVP</option>
						<option value="跑车">跑车</option>
						<option value="客车">客车</option>
						<option value="货车">货车</option>
						<option value="皮卡">皮卡</option>
						<option value="面包车">面包车</option>
						<option value="其它">其它</option>
						<option value="工程车">工程车</option>
					</select>
					</span> 
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>汽车车系：</label>
				<div class="formControls col-2"> <span class="select-box">
				<select name="chexi" class="select">
					<option value="100">不限</option>
					<option value="捷达">捷达</option>
					<option value="帕萨特">帕萨特</option>
					<option value="A6L">A6L</option>
					<option value="雅图">雅图</option>
					<option value="迈腾">迈腾</option>
					<option value="5系">5系</option>
					<option value="桑塔纳">桑塔纳</option>
					<option value="凯美瑞">凯美瑞</option>
					<option value="马自达">马自达</option>
					<option value="速腾">速腾</option>
					<option value="3系">3系</option>
					<option value="凯越">凯越</option>
					<option value="科鲁兹">科鲁兹</option>
					<option value="金杯海狮">金杯海狮</option>
				</select>
				</span> 
				</div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>汽车档位：</label>
				<div class="formControls col-2"> <span class="select-box">
					<select name="dang" class="select">
						<option value="手动">手动</option>
						<option value="自动">自动</option>
					</select>
					</span> 
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>汽车排量：</label>
				<div class="formControls col-2"> <span class="select-box">
					<select name="pailiang" class="select">
						<option value="1.0L以下">1.0L以下</option>
						<option value="1.0-1.6L">1.0-1.6L</option>
						<option value="1.6-2.0L">1.6-2.0L</option>
						<option value="2.0-3.0L">2.0-3.0L</option>
						<option value="3.0L以上">3.0L以上</option>
					</select>
					</span> 
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>认证车商：</label>
				<div class="formControls col-2"> <span class="select-box">
					<select name="renzheng" class="select">
						<option value="是">是</option>
						<option value="否">否</option>
					</select>
					</span> 
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>是否个人：</label>
				<div class="formControls col-2"> <span class="select-box">
					<select name="personal" class="select">
						<option value="是">是</option>
						<option value="否">否</option>
					</select>
					</span> 
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-2"><span class="c-red">*</span>0首付：</label>
				<div class="formControls col-2"> <span class="select-box">
					<select name="shoufu" class="select">
						<option value="是">是</option>
						<option value="否">否</option>
					</select>
					</span> 
				</div>
			</div>

			<div class="row cl">
			
				<label class="form-label col-2"><span class="c-red">*</span>销售价格：</label>
				<div class="formControls col-4">
					<input type="text" name="price" id="" placeholder="" value="" class="input-text" style="width:90%">万元
				</div>
			</div>

			<div class="row cl">
			
				<label class="form-label col-2"><span class="c-red">*</span>行驶里程：</label>
				<div class="formControls col-4">
					<input type="text" name="drive" id="" placeholder="" value="" class="input-text" style="width:90%">万里
				</div>
			</div>
		
			<div class="row cl">
			
				<label class="form-label col-2"><span class="c-red">*</span>汽车车龄：</label>
				<div class="formControls col-4">
					<input type="text" name="age" id="" placeholder="" value="" class="input-text" style="width:90%">年
				</div>
			</div>
		
			<div class="row cl">
				<label class="form-label col-2">您的城市：</label>
	            <select id="Select1" name="addr" runat="server" onChange="selectCity();"><option value="" selected>请选择城市</option>
		          <option value="1">北京</option>
		          <option value="2">上海</option>
		          <option value="3">广州</option>
	            </select>
	           
	        </div>

			<div class="row cl" id="picdiv">
				<label class="form-label col-2">上传图片：</label><input type="file" name="pic1" > 
						  <input type="file" name="pic2">
						  <input type="file" name="pic3">
			</div>

			<div class="row cl">
				<label class="form-label col-2">产品详情：</label>
				<div class="formControls col-10">
					<script id="editor" type="text/plain" name="intro" style="width:600px;height:300px;"></script>
				</div>
			</div>

			<script type="text/javascript">
                                //实例化编辑器
                                //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                                var ue = UE.getEditor('editor');
        	</script>

			<div class="row cl">
				<div class="col-10 col-offset-2">
					<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				</div>
			</div>
	</form>
</div>


</body>
</html>
