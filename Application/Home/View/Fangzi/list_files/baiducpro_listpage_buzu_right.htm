<script type="text/javascript">
document.domain = '58.com';
var $cproIdRandom = parseInt(Math.random() * 10000);
function cproRendererList_right(datas) {
	var getSubString = function (source, length) {
		if(!source){
			return "";
		}
		source = String(source);
		if (length < 0 || source.replace(/[^\\x00-\\xff]/g, "ci").length <= length) {
			return source;
		}    
		source = source.substr(0,length).replace(/([^\\x00-\\xff])/g,"\\x241 ")
			.substr(0,length)
			.replace(/[^\\x00-\\xff]$/,"")
			.replace(/([^\\x00-\\xff]) /g,"\\x241");
		return source;
	};
	var getSubStrEx = function (source, length) {
		if(source.length * 2 <= length) return source;
		var index = 0;
		for(var i = 0, leni = source.length; i < leni; i++){
			if(source.charCodeAt(i) > 100) index += 2;
			else index++;
			if (index == length) return source.substring(0, i + 1) + '..';
			else if (index == length + 1) return source.substring(0, i) + '..';
		}
		return source;
	}
	var getStrLenEx = function(source){
		var index = 0;
		for (var i = 0, leni = source.length; i < leni; i++) {
			if(source.charCodeAt(i) > 100) index += 2;
			else index++;
		}
		return index;
	}
	var _templateRender = function (source, obj) {
		var regex = /{(.*?)}/g;
		return source.replace(regex, function (match, subMatch, index, s) {
			return obj[subMatch] || "";
		});
	}					
	var template = '<li style="color:#585858;font-size:12px;line-height:20px;margin-top:12px;padding:0;">'
		+ '<h3 style="padding:0 0 5px 0;font-weight:normal;"><a href="{url_all}"  target="_blank" ' 
		+ 'style="text-decoration:underline;font-size:13px;">{title_short}</a></h3>'
		+ '<p><a href="{url_all}"  target="_blank" style="color:#585858;text-decoration:none;">{desc_short}</a></p>'
		+ '<div><a href="{url_all}"  target="_blank"  style="color:#585858;text-decoration:underline;">{url_short}</a></div>'
		+ '</li>';
	//template = parent.sidead_template_baidu;
	if (typeof datas == "undefined") return;
	var length = datas.length;
	if (length <= 0) return;
	var str = '';
	var i, data, item, result = new Array();
	for (i = 0; i < length; i++) {
		data = datas[i];
		item = {
			title_all: data.tit,
			title_short: data.tit,
			desc_all: data.desc,
			desc_short: data.desc,
			url_all: data.curl,
			url_short: data.surl
		};
		result.push(_templateRender(template, item));
	}
	//document.getElementById('baiduCpro' + $cproIdRandom).innerHTML = '<ul style="margin: 0;padding: 0 0px;list-style:none outside none;">' + result.join("") + '</ul>';
	parent.document.getElementById('right_baiducpro_div').innerHTML = '<ul style="margin: 0;padding: 0 0px;list-style:none outside none;">' + result.join("") + '</ul>';
	parent.document.getElementById('right_baiducpro_div').style.border = "1px solid rgb(241, 241, 241)";
	parent.document.getElementById('right_baiducpro_div').style.padding = "5px 5px 10px 6px";
	parent.document.getElementById('right_baiducpro_div').style.margin = "0 0 10px 0";
	$('#ad19_gg_ad' + $cproIdRandom).css({'display' : 'block'});
/*	var new_div = document.createElement("div");
	new_div.id = "ad19_gg_ad_" + parseInt(Math.random() * 10000);
	new_div.style.border = "1px solid #F1F1F1";
	new_div.innerHTML = '<ul style="margin: 0;padding: 0;list-style:none outside none;">' + result + '</ul>';
	//parent.document.getElementById("list_right_ggad").firstChild.appendChild(new_div);
	parent.document.getElementById("list_right_ggad").firstChild.innerHTML += '<ul style="margin: 0;padding: 0 0px;list-style:none outside none;">' + result.join("") + '</ul>';*/
	if(typeof(parent.scrollFix)=="function"){
		parent.scrollFix();
	}
	return;
}
